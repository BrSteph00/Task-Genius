    <div class="container" style="margin-top: 20px;margin-bottom: 20px;">
        <h1>Inscription</h1>
        <form>
          <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
          </div>
          <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
          </div>
          <div class="form-group">
            <label for="dateNaissance">Date de naissance :</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required>
          </div>
          <div class="form-group">
            <label for="emploi">Emploi :</label>
            <input type="text" id="emploi" name="emploi" placeholder="Votre emploi" required>
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
          </div>
          <div class="form-group">
            <label for="confirmEmail">Confirmation de l'adresse e-mail :</label>
            <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirmez votre adresse e-mail" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
          </div>
          <div class="form-group">
            <input type="submit" value="S'inscrire">
          </div>
        </form>
      </div>
